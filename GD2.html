<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h2> Halo, aku {{wanita.nama}} </h2> 
        <p> umur ku {{wanita.umur}} tahun dan aku bekerja sebagai seorang
            {{ wanita.pekerjaan}}
            <br>
            Aku <span v-if="wanita.status == 'menikah'">
                Sudah menikah.
            </span>
            <span v-else-if="wanita.status == 'belum menikah'">
                masih lajang uwu.
            </span>
            <span v-else="wanita.status == 'suka mabar'">
                dalam hubungan yang rumit.
            </span>
        </p>
        <div>
            <button @click="kurangiUmur">Kurangi Umurku</button>
            <button @click="tambahUmur">Tambah umurku</button>
        </div>

        <p v-show="wanita.skills">Kemampuanku adalah : </p>
        <ul v-for="(skill, index) in wanita.skills" :key="index">
            <li>{{skill}}</li>
        </ul>

    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
         wanita: {            
            nama: "Karen",
            umur: 20,
            pekerjaan: "Programmer",
            skills: [
                "Mabar",
                "Mintak duik"
            ],
            status:"suka mabar",
        }
    },
        methods: {
            tambahUmur(){
                this.wanita.umur++;
            },
            kurangiUmur(){
                this.wanita.umur--;
            },
        },
    });
</script>
</html>
